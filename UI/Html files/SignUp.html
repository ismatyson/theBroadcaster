<html>
    <head>
       <title>SignIn</title>
       <link rel="stylesheet" type="text/css" href="theBroadCaster.css">
       <link href="https://fonts.googleapis.com/css?family=Comfortaa|Quicksand&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
      
    <body>
            <header class="header-box">
                        <div class="header-content">
                            <div class="header-title" style="margin-left: 1090px;margin-top: 120px;">
                                  <span style="color: black;font-size: 22px;">|</span>
                                  <a href="theBroadCaster.html" style="color: #555a5f;font-weight: bolder;">Home</a>
                            </div>
                               <div class="side-title">
                                 <h5>.theBroadCaster.</h5>
                               </div>
                        </div>
                </header>
                <div class="container">
                        <div class="body-box">
                                <div class="SignUp-box">
                                           <div class="login-title">
                                              <h1>SignUp</h1>
                                           </div>
                                           <div class="login-info">
                                             <p style="margin-right: 594px;">To Sign Up, please enter names, e-mail and password.</p>
                                           </div>
                                           <form class="form-horizontal">
                                                  <div class="input-box">
                                                        <input type="text" class="input-control" placeholder="firstname">
                                                  </div>
                                                  <div class="input-box">
                                                        <input type="text" class="input-control" placeholder="lastname">
                                                  </div>
                                                  <div class="input-box">
                                                        <input type="text" class="input-control" placeholder="e-mail">
                                                  </div>
                                                  <div class="input-box">
                                                        <input type="text" class="input-control" placeholder="phoneNumber">
                                                  </div>
                                                  <div class="input-box">
                                                        <input type="text" class="input-control" placeholder="username"><small style="text-decoration: underline;font-size: 15px;margin-right: 8px;"></small>
                                                  </div>
                                           </form>
                                           <button class="next">></button>
                                </div>
                        </div>
                </div>
                               
    </body>
</html>
