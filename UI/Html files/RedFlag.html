<html>
<head>
  <title>theBroadCaster</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="theBroadCaster.css"> 
</head>
<body>
      <header class="header-box">
            <div class="header-content">
                    <div class="side-title">
                      <h5>.theBroadCaster.</h5>
                    </div>
                    <div class="header-menu" style="margin-top: -90px;">
                      <a href="theBroadCaster.html">Log out</a>
                      <span style="color: black;font-size: 22px;">|</span>
                      <a href="ViewRedFlag.html" style="color: #555a5f;font-weight: bolder;">Flags</a>
                    </div>
            </div>
        </header>
   <div class="container">
      <div class="Flag-box">
           <div class="flag-title">
              <h1>Report an incident:</h1>
           </div>
         <div class="red-form">
            <form class="form-horizontal">
                <div class="input-box">
                      <input type="text" class="input-control" style="border-left: none;border-top: none;border-right: none;" placeholder="Created on">
                </div>
                <div class="input-box">
                        <input type="text" class="input-control" style="border-left: none;border-top: none;border-right: none;" placeholder="Created by">
                </div>
                <div class="input-box">
                  <input type="text" class="input-control" style="border-left: none;border-top: none;border-right: none;" placeholder="title">
                </div>
                <div class="input-box">
                     <select class="input-control" style="border-left: none;border-top: none;border-right: none;color: #555555;"> 
                        <option value="">Choose an incident</option>
                        <option value="">Intervention</option>
                        <option value="">Red flag</option>
                     </select>
           
                </div>
                <div class="input-box">
                  <input type="text" class="input-control" style="border-left: none;border-top: none;border-right: none;" placeholder="location">
                </div>
                <div class="input-box">
                  <input type="text" class="input-control" style="border-left: none;border-top: none;border-right: none;" placeholder="status">
                </div>
                <div class="input-box">
                  <input type="text" class="input-control" style="border-left: none;border-top: none;border-right: none;" placeholder="Comment">
                </div>
            </form>
            <button class="red-flag-button">Report</button>
         </div>
         <div class="attach-box">
                <label>
                    <small>clip:</small>
                    <img src="icon.png">
                    <input type="file" size="60" >
                </label> 
         </div>
      </div>
   </div>
</body>
</html>
